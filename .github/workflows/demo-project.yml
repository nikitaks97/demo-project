name: demo project
on: [push, workflow_dispatch]
jobs: 
 deploy:
  runs-on: ubuntu-latest
  steps: 
    - name: output event data
      run: echo "${{ toJSON(github.event) }}"
    - name: get code
      uses: actions/checkout@v4
    - name: install dependencies
      run: npm ci
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test
    - name:  deploy
      run: echo "deploying to server.."
